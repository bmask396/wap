<html>
<head>
<script type="text/javascript">
var n
var f,i
f=1
n=prompt("enter n value")
n=parseInt(n)
function f1()
{
for(i=1;i<=n;i++)
f=f*i

document.write("<h1 />factorial ="+f)
}
</script>
</head>
<body>
<input type="button"
name="mywish" onclick=f1() value="Fact_of_n">
</body>
</html>
